  priority: 1.0
  changefreq: weekly

<script type="text/javascript" language="javascript" src="js/ScreepsMap.js"></script>
<div class="unit whole">
  <div id="ScreepsMapTooltip" style="display: none;">
      <dl>
          <dt>Room:</dt>
          <div class="roomName"></div>
          <dt>Type:</dt>
          <div class="roomType"></div>
          <dt>Owner:</dt>
          <div class="roomOwner"></div>
          <dt>Alliance:</dt>
          <div class="roomAlliance"></div>
      </dl>
  </div>
  <div id="ScreepsMapFlex">
    <a id="ScreepsMapContainer" href="" target="LOANScreepsMapTarget"></a>
    <div>
      <span id="ScreepsColorKeyContainer"></span>
      <span id="ScreepsMapLayerControls"></span>
    </div>
  </div>
  <script type="text/javascript" language="javascript">
    window.onload = function() {
      let map = new ScreepsMap();
      map.setRoomSize(4);
      map.setMapBounds("W70N70","E70S70");
      map.setPadding(5);
      map.setRoomData({{ site.data.rooms | jsonify }});
      map.setAllianceData({{ site.data.alliances | jsonify }});
      map.drawAllianceMap({"roomStyle": "box"});
      map.drawColorKey();
      map.drawLayerControls();
      window.onmousemove = function(event) { map.mouseMove(event); }
    }
  </script>
</div>
